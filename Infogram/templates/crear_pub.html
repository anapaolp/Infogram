{% extends 'base.html' %}
{#Se define el contenido que aparecer√° en 'base.html'#}
{% block content %}
    <div class="container mt-2">
        <form action="{% url 'pub-crear' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}
            {{ form.as_p }}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 mb-2">
            <input type="submit" class="btn btn-primary" value="Publicar">
          </div>
            <div class="col-sm-offset-2 col-sm-10">
              <a href="{% url 'perfil' %}" class="btn btn-primary">Regresar al perfil</a>
          </div>
        </div>
      </form>
    </div>
{% endblock %}
